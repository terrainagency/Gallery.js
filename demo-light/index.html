<body>


    <div class="@gallery relative w-1/4 my-48 mx-auto">
        <div class="relative w-full h-full">
            <div class="@panels absolute flex items-stretch w-full h-full">

            </div>
    
            <div class="relative overflow-hidden w-full pb-full pointer-events-none">
                <img class="absolute object-cover h-full w-full" src="https://cdn.shopify.com/s/files/1/0003/2725/4068/products/Dakota_Waxed_Canvas_Military_Sea_Bag_Backpack_Russet_Brown_With_Saddle_Tan_Leather_-_1-of-6_2000x.jpg?v=1571710363">
                <img class="absolute object-cover h-full w-full opacity-0" src="https://cdn.shopify.com/s/files/1/0003/2725/4068/products/Dakota_Waxed_Canvas_Military_Sea_Bag_Backpack_Russet_Brown_With_Saddle_Tan_Leather_-_2-of-6_2000x.jpg?v=1571710363">
                <img class="absolute object-cover h-full w-full opacity-0" src="https://cdn.shopify.com/s/files/1/0003/2725/4068/products/Dakota_Waxed_Canvas_Military_Sea_Bag_Backpack_Russet_Brown_With_Saddle_Tan_Leather_-_3-of-6_2000x.jpg?v=1571710363">
                <img class="absolute object-cover h-full w-full opacity-0" src="https://cdn.shopify.com/s/files/1/0003/2725/4068/products/Dakota_Waxed_Canvas_Military_Sea_Bag_Backpack_Russet_Brown_With_Saddle_Tan_Leather_-_5-of-6_2000x.jpg?v=1571710363">
            </div>    
        </div>

        <div class="@nav relative">
            <div class="inline-block w-6 h-2 my-4 mx-1 rounded-full bg-black cursor-pointer opacity-10"></div>
        </div>
        <button class="@prev relative cursor-pointer">prev</button>
        <button class="@next relative cursor-pointer">next</button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
